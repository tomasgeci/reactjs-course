<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <!-- changed react version because createClass is deprecated in 15.x and missing in 16.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.min.js"></script>
    <!-- babel has 15.x version due to deprecated methods in react. version 6.x does not work  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style4.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var CounterChallenge = React.createClass({
         getInitialState: function() {
           return {
             count: 0
           }
         },
         incrementCount: function(value) {
           this.setState({
              count: this.state.count + value
           })
         },
         render: function() {
           return (
             <div className="container">
               <h1>Count: {this.state.count}</h1>
               <button className="btn blue-btn" onClick={this.incrementCount.bind(this, 1)}>Add 1</button>
               <button className="btn green-btn" onClick={this.incrementCount.bind(this, 5)}>Add 5</button>
               <button className="btn purple-btn" onClick={this.incrementCount.bind(this, 10)}>Add 10</button>
             </div>
           )
         }
       });

       ReactDOM.render(
         <CounterChallenge />,
         document.getElementById('app')
       );
    </script>
  </body>
</html>
