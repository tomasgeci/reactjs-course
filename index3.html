<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <!-- changed react version because createClass is deprecated in 15.x and missing in 16.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.min.js"></script>
    <!-- babel has 15.x version due to deprecated methods in react. version 6.x does not work  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
        var NameStateComponent = React.createClass({
          // call this function on change
          nameChanged: function(event) {
              this.setState({
                name: event.target.value
              })
          },
          // call this function on button click
          resetName: function() {
            this.setState({
              name: ''
            })
          },
          getInitialState: function() {
            return {
              name: ''
            }
          },
          render: function() {
            return (
                <div>
                  <input type="text" onChange={this.nameChanged} />
                  <h1>My name is {this.state.name}</h1>
                  <button onClick={this.resetName}>Reset Name</button>
                </div>
              )
            }
        });

        ReactDOM.render(
          <NameStateComponent />,
          document.getElementById('app')
        );
    </script>
  </body>
</html>
