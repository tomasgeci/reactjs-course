<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial 2</title>
    <!-- changed react version because createClass is deprecated in 15.x and missing in 16.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.min.js"></script>
    <!-- babel has 15.x version due to deprecated methods in react. version 6.x does not work  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
        var SecondComponent = React.createClass({

          // object properties
          propTypes: {
            name: React.PropTypes.string.isRequired,
            location: React.PropTypes.string.isRequired
          },
          // default properties
          getDefaultProps: function (){
              return {
                name: 'Tomas',
                location: 'Bratislava'
              }
          },

          render: function() {
            let name = this.props.name;
            let location = this.props.location;
            return (
              <div>
                <p>Hello from second component {name}</p>
                <p>from {location}</p>
              </div>
            )
          }
        });

        // preferred props way
        // SecondComponent.propTypes = {
        //   name: React.PropTypes.string,
        //   location: React.PropTypes.string
        // }

        // render component

        ReactDOM.render(
          //<SecondComponent name="Tomas" location="Bratislava" />,
          <SecondComponent location="Praha" />,
          document.getElementById('app')
        );
    </script>
  </body>
</html>
